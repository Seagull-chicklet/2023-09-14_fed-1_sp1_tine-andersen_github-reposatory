      </header>
      <div class="container1">
        <img
          src="images/chaozzy-lin-Y1ge0B9_oGE-unsplash.jpg"

        />
        <div class="ticket-options">
          <h3 id="tickets">LAB 1</h3>
          <div class="dropdown">
            <label for="options">Tickets</label>
            <select name="options" id="count">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <br />
          <input type="date" id="date" />
          <br />
        </div>
      </div>
      <br />
      <div class="container1">
        <img
          src="images/ekaterina-kuznetsova-5ZiGQ-8s_k8-unsplash.jpg"
          alt="skeleton sitting on a ledge wearing a red beanie tying his red converse shoes"
        />
        <div class="ticket-options">
          <h3 id="tickets">Exhibit 1 & 2</h3>
          <div class="dropdown">
            <label for="options">Tickets</label>
            <select name="options" id="count">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
              <option value="9">9</option>
              <option value="10">10</option>
            </select>
          </div>
          <br />
          <input type="date" id="date" />
          <br />
        </div>
      </div>
      <br />
      <form action="input">
        <fieldset class="visa">
          <label for="name-on-card">Name on card:</label><br />
          <input type="text" id="name-on-card" name="name-on-card" /><br />
          <label for="card-number">Card number:</label><br />
          <input type="text" id="card-number" name="card-number" /><br />
          <label for="expire-date">Exp.date:</label><br />
          <input type="text" id="expire-date" name="expire-date" /><br />
          <label for="cvc">CVC:</label><br />
          <input type="text" id="cvc" name="cvc" />
          <br />
          <input type="radio" id="check" />
          <i class="fa-brands fa-cc-visa"></i>
          <br />
          <input type="submit" id="submit" value="Check out" />
        </fieldset>
        <fieldset class="vipps">
          <label for="telephone-number">Telephone number:</label><br />
          <input type="text" id="telephone-number" name="telephone-number" />
          <input type="radio" id="check" />
          <i class="fa-regular fa-face-smile-wink"></i>
          <br />
          <input type="submit" id="submit" value="Check out" />
        </fieldset>
      </form>
